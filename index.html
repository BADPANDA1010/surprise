<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–û–∫—Å–∞–Ω–∫–∞ –ë–æ—Ç</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
    }

    /* –®—Ç–æ—Ä–∫–∞ */
    .curtain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #800000, #400000);
        z-index: 10;
        animation: openCurtain 3s forwards;
    }

    @keyframes openCurtain {
        0% { height: 100%; }
        100% { height: 0; }
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç */
    .content {
        display: none;
        padding-top: 150px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
    }

    .message {
        margin-top: 30px;
        font-size: 26px;
        font-weight: bold;
    }

    /* –°–∞–ª—é—Ç –∏–∑ –∫–∞–∫–∞—à–µ–∫ */
    .poop {
        position: fixed;
        top: -50px;
        font-size: 30px;
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="curtain"></div>

<div class="content" id="content">
    <button onclick="showMessage()">–ù–∞–∂–º–∏—Ç–µ –µ—Å–ª–∏ –≤—ã –û–∫—Å–∞–Ω–∫–∞</button>
    <div class="message" id="message"></div>
</div>

<script>
    // –ü–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ—Å–ª–µ —à—Ç–æ—Ä–∫–∏
    setTimeout(() => {
        document.getElementById("content").style.display = "block";
        startPoopFireworks();
    }, 3000);

    // –°–∞–ª—é—Ç üí©
    function startPoopFireworks() {
        for (let i = 0; i < 50; i++) {
            createPoop();
        }
    }

    function createPoop() {
        const poop = document.createElement("div");
        poop.className = "poop";
        poop.textContent = "üí©";
        poop.style.left = Math.random() * 100 + "vw";
        poop.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(poop);

        setTimeout(() => {
            poop.remove();
        }, 5000);
    }

    // –°–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage() {
        document.getElementById("message").textContent =
            "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é –û–∫—Å–∞–Ω–∫–∞ üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –≤—ã –ë–æ—Ç–∏—Ö–∞ ü§ñ";
    }
</script>

</body>
</html>
